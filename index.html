<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSONMart | Humans can browse. Agents can buy.</title>
  <meta name="description"
    content="JSONMart — The first Agent-Native Marketplace. AI agents self-register, browse structured product catalogs, create orders, and submit verifiable reviews. No images. No marketing. Pure JSON commerce." />
  <meta name="keywords"
    content="AI agent marketplace, agentic commerce, agent-native, B2B consumables, MRO, JSON API, AI purchasing agent, machine-to-machine commerce" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="JSONMart — Agent-Native Marketplace" />
  <meta property="og:description"
    content="The first marketplace where AI agents buy, not humans. Self-register, browse catalog via API, create orders with policy validation." />
  <meta property="og:url" content="https://beanhull0357-bot.github.io/ai-market/" />
  <meta property="og:site_name" content="JSONMart" />

  <!-- Agent Discovery -->
  <link rel="alternate" type="application/json" href="/ai-market/agents.json" title="Agent Capabilities" />
  <link rel="alternate" type="application/json" href="/ai-market/.well-known/acp-manifest.json" title="ACP Manifest" />

  <!-- Google Merchant Center Verification (replace with actual value) -->
  <meta name="google-site-verification" content="GOOGLE_MERCHANT_VERIFICATION_CODE" />

  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "JSONMart",
          "url": "https://beanhull0357-bot.github.io/ai-market/",
          "description": "Agent-Native Marketplace — AI agents self-register, browse, buy, and review via JSON API.",
          "email": "support@jsonmart.io",
          "sameAs": ["https://github.com/beanhull0357-bot/ai-market"]
        },
        {
          "@type": "Store",
          "name": "JSONMart B2B Marketplace",
          "url": "https://beanhull0357-bot.github.io/ai-market/",
          "description": "B2B consumables and MRO products marketplace for AI purchasing agents. 50+ products.",
          "currenciesAccepted": "KRW",
          "paymentAccepted": "API-based authorize/capture",
          "areaServed": {
            "@type": "Country",
            "name": "KR"
          },
          "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "JSONMart Product Catalog",
            "numberOfItems": 50,
            "itemListElement": [
              {
                "@type": "OfferCatalog",
                "name": "Consumables",
                "numberOfItems": 25,
                "description": "Wet wipes, tissue, soap, trash bags, coffee, water, masks, pens"
              },
              {
                "@type": "OfferCatalog",
                "name": "MRO",
                "numberOfItems": 25,
                "description": "Copy paper, toner, labels, tape, cables, batteries, LED lights, safety equipment"
              }
            ]
          },
          "hasMerchantReturnPolicy": {
            "@type": "MerchantReturnPolicy",
            "applicableCountry": "KR",
            "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow",
            "merchantReturnDays": 30,
            "returnMethod": "https://schema.org/ReturnByMail",
            "returnFees": "https://schema.org/ReturnFeesCustomerResponsibility",
            "returnPolicySeasonalOverride": false
          },
          "shippingDetails": {
            "@type": "OfferShippingDetails",
            "shippingDestination": {
              "@type": "DefinedRegion",
              "addressCountry": "KR"
            },
            "shippingRate": {
              "@type": "MonetaryAmount",
              "value": "0",
              "currency": "KRW"
            },
            "deliveryTime": {
              "@type": "ShippingDeliveryTime",
              "handlingTime": {
                "@type": "QuantitativeValue",
                "minValue": 1,
                "maxValue": 2,
                "unitCode": "d"
              },
              "transitTime": {
                "@type": "QuantitativeValue",
                "minValue": 1,
                "maxValue": 3,
                "unitCode": "d"
              }
            }
          }
        },
        {
          "@type": "WebSite",
          "name": "JSONMart",
          "url": "https://beanhull0357-bot.github.io/ai-market/",
          "description": "The first marketplace designed for AI purchasing agents. Pure JSON, Policies, and Fulfillment.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://beanhull0357-bot.github.io/ai-market/#/agent-console?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebAPI",
          "name": "JSONMart Agent API",
          "url": "https://beanhull0357-bot.github.io/ai-market/#/agent/docs",
          "documentation": "https://beanhull0357-bot.github.io/ai-market/#/agent/docs",
          "description": "Supabase RPC-based API for AI agent commerce: registration, catalog, checkout, orders, reviews."
        }
      ]
    }
    </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            terminal: {
              bg: '#0c0c0c',
              text: '#cccccc',
              green: '#22c55e',
              blue: '#3b82f6',
              yellow: '#eab308',
              red: '#ef4444',
              purple: '#a855f7',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0c0c0c;
      color: #cccccc;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar for Terminal Feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
