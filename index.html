<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <title>JSONMart | Humans can browse. Agents can buy.</title>
  <meta name="description"
    content="Humans can browse. Agents can buy. The first Agent-Native Marketplace. No images. No marketing copy. Just pure JSON, Policies, and Fulfillment for AI Agents." />
  <meta name="keywords"
    content="AI agent marketplace, agentic commerce, agent-native, B2B consumables, MRO, JSON API, AI purchasing agent, machine-to-machine commerce" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="JSONMart | Humans can browse. Agents can buy." />
  <meta property="og:description"
    content="The first Agent-Native Marketplace. No images. No marketing copy. Just pure JSON, Policies, and Fulfillment for AI Agents." />
  <meta property="og:url" content="https://jsonmart.xyz/" />
  <meta property="og:site_name" content="JSONMart" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://domeggook.com; img-src 'self' data: https:; frame-ancestors 'none';" />

  <!-- Agent Discovery -->
  <link rel="alternate" type="application/json" href="/agents.json" title="Agent Capabilities" />
  <link rel="alternate" type="application/json" href=".well-known/acp-manifest.json" title="ACP Manifest" />

  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "JSONMart",
          "url": "https://jsonmart.xyz/",
          "description": "The first Agent-Native Marketplace. Pure JSON, Policies, and Fulfillment for AI Agents.",
          "email": "support@jsonmart.io",
          "sameAs": ["https://github.com/beanhull0357-bot/ai-market"]
        },
        {
          "@type": "Store",
          "name": "JSONMart B2B Marketplace",
          "url": "https://jsonmart.xyz/",
          "description": "B2B consumables and MRO products marketplace for AI purchasing agents. 50+ products.",
          "currenciesAccepted": "KRW",
          "paymentAccepted": "API-based authorize/capture",
          "areaServed": {
            "@type": "Country",
            "name": "KR"
          },
          "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "JSONMart Product Catalog",
            "numberOfItems": 50,
            "itemListElement": [
              {
                "@type": "OfferCatalog",
                "name": "Consumables",
                "numberOfItems": 25,
                "description": "Wet wipes, tissue, soap, trash bags, coffee, water, masks, pens"
              },
              {
                "@type": "OfferCatalog",
                "name": "MRO",
                "numberOfItems": 25,
                "description": "Copy paper, toner, labels, tape, cables, batteries, LED lights, safety equipment"
              }
            ]
          },
          "hasMerchantReturnPolicy": {
            "@type": "MerchantReturnPolicy",
            "applicableCountry": "KR",
            "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow",
            "merchantReturnDays": 30,
            "returnMethod": "https://schema.org/ReturnByMail",
            "returnFees": "https://schema.org/ReturnFeesCustomerResponsibility",
            "returnPolicySeasonalOverride": false
          },
          "shippingDetails": {
            "@type": "OfferShippingDetails",
            "shippingDestination": {
              "@type": "DefinedRegion",
              "addressCountry": "KR"
            },
            "shippingRate": {
              "@type": "MonetaryAmount",
              "value": "0",
              "currency": "KRW"
            },
            "deliveryTime": {
              "@type": "ShippingDeliveryTime",
              "handlingTime": {
                "@type": "QuantitativeValue",
                "minValue": 1,
                "maxValue": 2,
                "unitCode": "d"
              },
              "transitTime": {
                "@type": "QuantitativeValue",
                "minValue": 1,
                "maxValue": 3,
                "unitCode": "d"
              }
            }
          }
        },
        {
          "@type": "WebSite",
          "name": "JSONMart",
          "url": "https://jsonmart.xyz/",
          "description": "The first marketplace designed for AI purchasing agents. Pure JSON, Policies, and Fulfillment.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://jsonmart.xyz/agent-console?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebAPI",
          "name": "JSONMart Agent API",
          "url": "https://jsonmart.xyz/#/agent/docs",
          "documentation": "https://jsonmart.xyz/#/agent/docs",
          "description": "Supabase RPC-based API for AI agent commerce: registration, catalog, checkout, orders, reviews."
        }
      ]
    }
    </script>
  <!-- SPA redirect handler for GitHub Pages -->
  <script>
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
      // Handle 404.html redirect query param
      var l = window.location;
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            terminal: {
              bg: '#0c0c0c',
              text: '#cccccc',
              green: '#22c55e',
              blue: '#3b82f6',
              yellow: '#eab308',
              red: '#ef4444',
              purple: '#a855f7',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0c0c0c;
      color: #cccccc;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar for Terminal Feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
